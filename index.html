<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSID64</title>
    <!-- Libaries

	JQuery
	JQuery Knob
	shake.js

	-->
	<script src="lib/jquery.min.js"></script>
	<script src="lib/jquery.knob.js"></script>
    <script src="lib/shake.js"></script> 

    <!-- Custom scripts + CSS -->

	<link rel="stylesheet" href="css/main.css" />
   	<script type="text/javascript" src="js/main.js"></script>    
</head>
<body>
    <span class="c64pm px16">WebSID64</span>
	<br/><br/>
	<div id="maincontent">
	<div class="content fix">
	<div id="frequency">
	<span class="c64pma px16">Frequency</span>
	<br/><br/>
    <input type="text" id="freqKnobi" class="freqKnob" data-min="0" data-max="22000" data-step="25" data-width="200">
	</div>
	<div id="volume">
	<span class="c64pma px16">Volume</span>
	<br/><br/>
	<input type="text" class="volKnob" data-min="0" data-max="100" data-step="5" data-width="200">
	</div>
	</div>
	<br/><br/>
	<!--
    <input id="freqSlider" type="range" value="2000" min="0" max="22000" step="1" />
    <input id="freqDisplay" type="text" />
    <br/>
	<input id="freqVolume" type="range" min="0" max="1" step="0.1" value="0.5"/>
	-->
	<br/>
    <button id="btnPlay">Play Sound</button>
    <button id="btnPause">Pause Sound</button>
    <br/><br/>
    <label for="comboWaveType">Wave Type:</label>
    <select id="comboWaveType">
        <option value="0" selected>Sine</option>
        <option value="1" >Square</option>
        <option value="2" >Sawtooth</option>
        <option value="3" >Triangle</option>
    </select>
	</div>
</body>
</html>
